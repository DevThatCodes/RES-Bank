<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>RES Bank</h1>
        <a href="index.html">home</a>
    </div>
    <span style="text-align: right; user-select: none; background-color: rgb(122, 232, 255);" id="NBT">Toggle NavBar</span>

    <br><br><br><br><br><br>
    <form style="text-align: center;">
        <input style="width: 400px;" type="number" placeholder="Add card number.. eg. 110-221-193">

    <script>
        $(document).ready(function(){
            $("#NBT").click(function(){
                $(".header").slideToggle(1000);
            })
        });
    </script>
</body>
